<div class="container main-container">

    <div class="row text-center">

        <div *ngFor="let product of products" class="col-md-4" style="padding-bottom: 30px;">
            <div class="card h-100">
                <a class="text-decoration-none" [routerLink]="['/produto-detalhe', product.id]">
                    <div style="align-content:center;">
                        <img src="/assets/{{ product.coverImage }}" height="164px" width="253px" alt="">
                    </div>
                </a>
                <h4 class="card-title">{{ product.name | titlecase }}</h4>

                <div [ngSwitch]="product.hasDiscount">
                    <p *ngSwitchCase="true">Promotion!</p>
                    <p *ngSwitchCase="false">Only:</p>
                </div>

                <div *ngIf="product.hasDiscount" class="card-body">
                    <div>
                        <h4 class="card-text">From:
                            <small><del>{{ product.amount | currency:'BRL':true:'1.2-2':'pt' }}</del></small>
                            To: {{ product.discount | currency:'BRL':true:'1.2-2':'pt' }}
                        </h4>
                    </div>
                </div>

                <div *ngIf="!product.hasDiscount" class="card-body">
                    <div>
                        <h4>{{ product.amount | currency:'BRL':true:'1.2-2':'pt' }}</h4>
                    </div>
                </div>

                <div class="card-footer">
                    <a class="btn btn-primary" [routerLink]="['/carrinho',product.id]">
                        <span class="fa fa-shopping-cart"></span> Buy
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
